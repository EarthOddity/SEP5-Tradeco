<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="css\bootstrap-5.2.3-dist\css\bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/tradecostyles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="">Homepage</a></li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="About_us.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container mt-4">
        <form id="createPostForm">

            <div class="mb-3 d-flex">
                <label for="newProductMaterial">Material Type:</label>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Food" id="materialFood">
                    <label class="form-check-label" for="materialFood">Food</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Textile" id="materialTextile">
                    <label class="form-check-label" for="materialTextile">Textile</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Furniture" id="materialFurniture">
                    <label class="form-check-label" for="materialFurniture">Furniture</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Metal" id="materialMetal">
                    <label class="form-check-label" for="materialMetal">Metal</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Plastic" id="materialPlastic">
                    <label class="form-check-label" for="materialPlastic">Plastic</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="Rubber" id="materialRubber">
                    <label class="form-check-label" for="materialRubber">Rubber</label>
                </div>
                <div class="form-check mx-2">
                    <input class="form-check-input" type="checkbox" value="CardboardPaper" id="materialCardboardPaper">
                    <label class="form-check-label" for="materialCardboardPaper">Cardboard/Paper</label>
                </div>
            </div>


            <div class="mb-3">
                <label for="postTitle">Title of the Post:</label>
                <input type="text" class="form-control" id="newProductTitle" placeholder="Enter post title">
            </div>

            <div class="mb-3">
                <label for="description">Description:</label>
                <textarea class="form-control" id="newProductDescription" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="photo">Photo Upload:</label>
                <input type="file" class="form-control-file" id="photo">
            </div>

            <div class="mb-3">
                <label for="quantity">Amount:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="quantityInput" placeholder="Enter quantity">
                    <input type="range" class="form-range" id="quantity" min="1" max="100" value="1">
                </div>
                <div id="quantityValue">Amount: 1 MT</div>
            </div>

            <div class="mb-3">
                <label for="price">Price:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="newPriceInput" placeholder="Enter price">
                    <input type="range" class="form-range" id="newProductPrice" min="1" max="1000000" value="1">
                </div>
                <div id="newProductPriceValue">Price: 1 DKK</div>
            </div>

            <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="newProductAddress" placeholder="Enter address">
            </div>

            <div class="mb-3">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="newProductDate">
            </div>

            <button type="submit" class="btn btn-primary" onclick="submitProduct()">Submit</button>
        </form>
    </div>


    <footer id="pageBottom">
        <div id="socialMedia">
            <h5>Meet us at</h5>
            <a class="socialLogo" href="#" class="fa fa-facebook"></a>
            <a class="socialLogo" href="#" class="fa fa-instagram"></a>
            <a class="socialLogo" href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li>Newsletter</li>
                <li>Terms & Conditions</li>
                <li>Contact us</li>
            </ul>
        </div>

    </footer>


    <script defer src="js\createPost.js"></script>
  <!--  <script defer src="js\common.js"></script> -->




</body>
