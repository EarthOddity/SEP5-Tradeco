  <body>
    <header>
      <nav id="navigationBar" class="navbar navbar-expand-sm">
        <!-- Assigned an id to each of the menu bars as I wanted them to have different stylings for each page, and this was the first one. -->
        <div class="container-fluid">
          <a id="websiteLogo" class="navbar-brand" href="pricing.html"
            ><img
              src="images\TradEcologo-removebg-preview.png"
              alt="The Logo of TradEco"
              height="50px"
              width="180px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#myNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="">Homepage</a>
              </li>
              <li class="nav-item-active">
                <a class="nav-link active" href="marketplace.html"
                  >Marketplace</a

              <li class="nav-item">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
              <button
                type="button"
                id="loginButton"
                class="btn btn-primary"
                data-mdb-modal-init
                data-mdb-target="#idModal"
              >
                Login
              </button>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="loginModal">
      <div id="loginForm">
        <h2>Login</h2>

        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />

        <button type="submit">Submit</button>

        <button id="closeButton">Close</button>
      </div>
    </div>

    <script>
      const loginButton = document.getElementById("loginButton");
      const loginModal = document.getElementById("loginModal");
      const loginForm = document.getElementById("loginForm");
      const closeButton = document.getElementById("closeButton");
      const submitButton = document.getElementById("submitButton");

      // Function to open the login modal
      function openLoginModal() {
        loginModal.style.display = "block";
      }

      // Function to close the login modal
      function closeLoginModal() {
        loginModal.style.display = "none";
      }

      // Event listener for the login button
      loginButton.addEventListener("click", openLoginModal);

      // Event listener for the close button
      closeButton.addEventListener("click", closeLoginModal);

      // Event listener for the submit button (assuming you have a submit button in your HTML)
      submitButton.addEventListener("click", closeLoginModal);

      // Event listener to close the modal when clicking outside the modal
      window.addEventListener("click", (event) => {
        if (event.target != loginModal) {
          closeLoginModal();
        }
      });

    </script>
