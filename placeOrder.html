<html>

<head>
    <meta charset="utf-8">
    <title>Purchase</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>


<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="homepage2.html">Homepage</a>
                        </li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="aboutUs.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <button id="shoppingCartButton" class="btn btn-outline-light me-2">
                        <i class="fa fa-shopping-cart"></i> <span id="cartCount">0</span>
                    </button>
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> Profile
                    </button>
                    <div id="profileDropdownMenu" aria-labelledby="profileDropdown" class="dropdown-menu"
                        data-bs-popper>
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="register.html">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="placeOrderForm">
        <div>
            <form>
                <fieldset class="purchaseFields">
                    <legend>Payment</legend>
                    <label for="cname">Company name:</label><br>
                    <input type="text" id="cname" name="cname"><br>
                    <label for="address">Address:</label><br>
                    <input type="text" id="addressLine1" name="address1" placeholder="Address line 1"><br>
                    <input type="text" id="addressLine2" name="address2" placeholder="Address line 2"><br>
                    <input type="text" id="city" name="city" placeholder="City"><br>
                    <input type="text" id="postalCode" name="postal code" placeholder="Postal code"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="phoneNo">Phone number:</label><br>
                    <input type="text" id="phoneNo" name="phoneNo"><br>
                    <legend>Payment method</legend>
                    <input type="radio" id="card" name="radio">
                    <label for="card">Credit Card</label><br>
                    <label for="cardNo">Card number:</label><br>
                    <input type="text" id="cardNo" name="cardNo"><br>
                    <p id="total">Total: </p>
                    <p id="date">Date: </p>
                    <a class="proceedButton" href="confirmation.html"><span>Payment</span></a>
                </fieldset>
            </form>
        </div>
    </div>
    <br>

    <footer id="pageBottom">
        <div id="socialMedia"> <!--This section would have the links to the official social media of the company-->
            <h5>Meet us at</h5>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li><a href="#">Newsletter</a></li> <!--This would have the link to the newsletter-->
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">Terms & Conditions</li>
                <li><a href="aboutUs.html/#contactHeader">Contact us</a></li>
            </ul>
        </div>

    </footer>

    <script src="js\common.js"></script>

    <script src="js\common.js"></script>


</body>


</html>
