<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Purchase</title>
    <link href="css\bootstrap-5.2.3-dist\css\bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/tradecostyles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>


<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-sm">
            <!--Assigned an id to each of the menu bars as I wanted them to have different stylings for each page, and this was the first one.-->
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="">Homepage</a></li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="About_us.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <script>
        // JavaScript to enable the Bootstrap navbar toggler
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');

        navbarToggler.addEventListener('click', function () {
            navbarCollapse.classList.toggle('show');
        });
    </script>


    <div class="placeOrderForm">
        <div>
            <form>
                <fieldset class="purchaseFields">
                    <legend>Contact information:</legend>
                    <label for="cname">Company name:</label><br>
                    <input type="text" id="cname" name="cname"><br>
                    <label for="address">Address:</label><br>
                    <input type="text" id="addressLine1" name="address1" placeholder="Address line 1"><br>
                    <input type="text" id="addressLine2" name="address2" placeholder="Address line 2"><br>
                    <input type="text" id="city" name="city" placeholder="City"><br>
                    <input type="text" id="postalCode" name="postal code" placeholder="Postal code"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="phoneNo">Phone number:</label><br>
                    <input type="text" id="phoneNo" name="phoneNo"><br>
                    <a href="payment.html"><button class="proceedButton"><span>Payment</span></button></a>
                </fieldset>
            </form>
        </div>
    </div>

    <div id="pageBottom">
        <div id="socialMedia">
            <h5>Meet us at</h5>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li>Newsletter</li>
                <li>Terms & Conditions</li>
                <li>Contact us</li>
            </ul>
        </div>

    </div>

</body>




</html>
