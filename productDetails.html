<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Product</title>
    <link href="css\bootstrap-5.2.3-dist\css\bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/tradecostyles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="">Homepage</a></li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="About_us.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <script>
        // JavaScript to enable the Bootstrap navbar toggler
        var navbarToggler = document.querySelector('.navbar-toggler');
        var navbarCollapse = document.querySelector('.navbar-collapse');

        navbarToggler.addEventListener('click', function () {
            navbarCollapse.classList.toggle('show');
        });
    </script>

    <!--Single product details: -->

    <div class="productWindow">
        <div class="row">
            <div id="imageContainer" class="col-2">
            </div>
            <div id="detailsContainer" class="col-2">
                <p id="productPath"></p>
                <h1 id="productName"></h1>
                <h2 id="productType"></h2>
                <h4 id="productPrice"></h4>
                <h4 id="productAmount"></h4>
                <h4 id="productLocation"></h4>
                <input type="number" value="1">
                <a href="#" class="purchaseButton">Add to cart</a>
                <h3>Product Details</h3>
                <p id="productDescription"></p>
                <h5 id="productId"></h5>
            </div>
        </div>
    </div>

    <footer id="pageBottom">
        <div id="socialMedia">
            <h5>Meet us at</h5>
            <a class="socialLogo" href="#" class="fa fa-facebook"></a>
            <a class="socialLogo" href="#" class="fa fa-instagram"></a>
            <a class="socialLogo" href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li>Newsletter</li>
                <li>Terms & Conditions</li>
                <li>Contact us</li>
            </ul>
        </div>

    </footer>


    <script defer src="js\productDetails.js"></script>
    <script defer src="js\common.js"></script>
</body>

</html>
