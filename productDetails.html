<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Product</title>
    <link href="css\bootstrap-5.2.3-dist\css\bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/tradecostyles.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="homepage2.html">Homepage</a>
                        </li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="aboutUs.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <button id="shoppingCartButton" class="btn btn-outline-light me-2">
                        <i class="fa fa-shopping-cart"></i> <span id="cartCount">0</span>
                    </button>
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i> Profile
                    </button>
                    <div id="profileDropdownMenu" aria-labelledby="profileDropdown" class="dropdown-menu"
                        data-bs-popper>
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <a class="dropdown-item" href="login.html">Login</a>
                        <a class="dropdown-item" href="register.html">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!--Single product details: -->

    <div class="productWindow">
            <div id="imageContainer">
            </div>
            <div id="detailsContainer">
                <p id="productPath"></p>
                <h1 id="productName"></h1>
                <h2 id="productType"></h2>
                <h4 id="productPrice"></h4>
                <h4 id="productAmount"></h4>
                <h4 id="productLocation"></h4>
                <input type="number" value="1">
                <a href="#" class="purchaseButton">Add to cart</a>
                <h3>Product Details</h3>
                <p id="productDescription"></p>
                <h5 id="productId"></h5>
            </div>
    </div>

    <footer id="pageBottom">
        <div id="socialMedia"> <!--This section would have the links to the official social media of the company-->
            <h5>Meet us at</h5>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li><a href="#">Newsletter</a></li> <!--This would have the link to the newsletter-->
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">Terms & Conditions</li>
            </ul>
        </div>
    </footer>


    <script src="js\productDetails.js"></script>
    <script src="js\common.js"></script>
