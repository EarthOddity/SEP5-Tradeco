<html lang="en">

<head>
    <meta charset="utf-8">
    <title>About us</title>
    <link href="css\bootstrap-5.2.3-dist\css\bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/tradecostyles.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
</head>


<body>
    <header>
        <nav id="navigationBar" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a id="websiteLogo" class="navbar-brand" href="marketplace.html"><img id="logo"
                        src="images\TradEcologo-removebg-preview.png" alt="The Logo of TradEco" height="70px"
                        width="260px" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="homepage2.html">Homepage</a>
                        </li>
                        <li class="nav-item-active"><a id="navNames" class="nav-link active"
                                href="marketplace.html">Marketplace</a></li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="aboutUs.html">About us</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item"><a id="navNames" class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <button id="shoppingCartButton" class="btn btn-outline-light" id="custom-btn-margin">
                        <i class="fa fa-shopping-cart"></i> <span id="cartCount">0</span>
                    </button>
                    <button id="profileButton" class="btn btn-outline-light">
                        <i class="fa fa-user"></i> Profile
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div id="profile-content" class="profile-content">
        <h1>User Profile</h1>
        <hr>
        <div class="profile-section">
            <div id="personal-company-info" class="editable-section">
                <h2>Personal Information</h2>
                <hr>
                <form id="personalInfoForm">
                    <label for="firstName">First Name:</label>
                    <div id="firstNameValue"></div>

                    <label for="lastName">Last Name:</label>
                    <div id="lastNameValue"></div>

                    <label for="phoneNumber">Phone Number:</label>
                    <div id="phoneNumberValue"></div>

                    <label for="email">Email:</label>
                    <div id="emailValue"></div>

                    <label for="currentPassword">Current Password:</label>
                    <div id="currentPasswordValue"></div>

                    <label for="newPassword">New Password:</label>
                    <div id="newPasswordValue"></div>

                    <label for="confirmPassword">Confirm Password:</label>
                    <div id="confirmPasswordValue"></div>

                    <button type="button" class="edit-button" onclick="editPersonalInfo()">Edit</button>
                    <button type="button" class="save-button" onclick="savePersonalInfo()">Save</button>
                </form>
            </div>

            <div class="company-info" class="editable-section">
                <h2>Company Information</h2>
                <hr>
                <form id="companyInfoForm">
                    <label for="companyName">Company Name:</label>
                    <div id="companyNameValue"></div>

                    <label for="industry">Industry:</label>
                    <div id="industryValue"></div>

                    <label for="foundedYear">CVR:</label>
                    <div id="foundedYearValue"></div>

                    <label for="website">Website:</label>
                    <div id="websiteValue"></div>

                    <button type="button" class="edit-button" onclick="editCompanyInfo()">Edit</button>
                    <button type="button" class="save-button" onclick="saveCompanyInfo()">Save</button>
                </form>
            </div>

            <div class="address-info" class="editable-section">
                <h2>Address</h2>
                <hr>
                <form id="addressInfoForm">
                    <label for="addressLine1">Address Line 1:</label>
                    <div id="addressLine1Value"></div>

                    <label for="addressLine2">Address Line 2:</label>
                    <div id="addressLine2Value"></div>

                    <label for="country">Country:</label>
                    <div id="countryValue"></div>

                    <label for="city">City:</label>
                    <div id="cityValue"></div>

                    <label for="postalCode">Postal Code:</label>
                    <div id="postalCodeValue"></div>

                    <button type="button" class="edit-button" onclick="editAddressInfo()">Edit</button>
                    <button type="button" class="save-button" onclick="saveAddressInfo()">Save</button>
                </form>
            </div>

            <div class="profile-picture">
                <h2>Profile Picture</h2>
                <hr>
                <div id="profilePicContainer">
                    <img id="profilePic" src="images/avatar.png" alt="Profile Picture">
                </div>
                <form id="profilePicForm">
                    <label for="profilePicInput">Choose File:</label>
                    <input type="file" id="profilePicInput" name="profilePic" accept="image/*">

                </form>
            </div>

        </div>
    </div>

    <footer id="pageBottom">
        <div id="socialMedia"> <!--This section would have the links to the official social media of the company-->
            <h5>Meet us at</h5>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
        <div id="moreInfo">
            <h5>More</h5>
            <ul>
                <li><a href="#">Newsletter</a></li> <!--This would have the link to the newsletter-->
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">Terms & Conditions</li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </div>


        <script src="js\common.js"></script>
        <script src="js\profile.js"></script>


</body>

</html>
